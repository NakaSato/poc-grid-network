  # ğŸ” Security Vulnerability Scanning
  security-scan:
    name: ğŸ” Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‹ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true

      - name: ğŸ“ Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-security-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ›¡ï¸ Install Security Tools
        run: |
          echo "ğŸ›¡ï¸ Installing Rust security tools..."
          cargo install cargo-audit
          cargo install cargo-deny
          
          # Install additional security tools
          echo "ğŸ”§ Installing additional security scanners..."
          curl -sSfL https://raw.githubusercontent.com/securecodewarrior/github-action-add-sarif/main/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ” Cargo Audit - Vulnerability Scan
        run: |
          echo "ğŸ” Running cargo audit for known vulnerabilities..."
          cargo audit --format json --output-format json | tee audit-results.json
          echo ""
          echo "ğŸ“Š Vulnerability Summary:"
          cargo audit
        continue-on-error: true

      - name: ğŸš« Cargo Deny - License & Dependency Check
        run: |
          echo "ğŸš« Running cargo deny for license and dependency validation..."
          
          # Create cargo-deny configuration if it doesn't exist
          if [ ! -f deny.toml ]; then
            cat << 'EOF' > deny.toml
          [bans]
          multiple-versions = "warn"
          wildcards = "allow"
          
          [licenses]
          allow = [
              "MIT",
              "Apache-2.0",
              "Apache-2.0 WITH LLVM-exception",
              "BSD-2-Clause",
              "BSD-3-Clause",
              "ISC",
              "Unicode-DFS-2016",
              "CC0-1.0"
          ]
          copyleft = "warn"
          
          [sources]
          unknown-registry = "warn"
          unknown-git = "warn"
          EOF
          fi
          
          cargo deny check --format json | tee deny-results.json
          echo ""
          echo "ğŸ“Š License & Dependency Summary:"
          cargo deny check
        continue-on-error: true

      - name: ğŸ”’ Clippy Security Lints
        run: |
          echo "ğŸ”’ Running Clippy with security-focused lints..."
          cargo clippy --all-targets --all-features -- \
            -W clippy::integer_arithmetic \
            -W clippy::float_arithmetic \
            -W clippy::indexing_slicing \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -W clippy::panic \
            -W clippy::unimplemented \
            -W clippy::todo \
            -W clippy::unreachable \
            -W clippy::suspicious \
            -W clippy::security \
            --format json | tee clippy-security.json
        continue-on-error: true

      - name: ğŸ“¤ Upload Security Scan Results
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results-${{ github.sha }}
          path: |
            audit-results.json
            deny-results.json
            clippy-security.json
            deny.toml
          retention-days: 30

